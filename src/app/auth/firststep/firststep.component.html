<div class="outer">
    <div class="container">
        <div class="row">
           <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                   <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Create Account</h3>
                   </div> 
                   <div class="panel-body p-3">
                    <form [formGroup]="firstHost">
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="username" formControlName="username">
                                <small *ngIf="firstHost.controls['username'].dirty && firstHost.hasError('required', 'username')" class="text-danger">*filled is required</small>
                            </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                                <input type="text" placeholder="email" formControlName="email">
                                <small *ngIf="firstHost.controls['email'].dirty && firstHost.hasError('required', 'email')" class="text-danger">*filled is required</small>
                            </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-lock p-2"></span>
                                <input [type]="type" placeholder="password" formControlName="password">
                                <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                <small *ngIf="firstHost.controls['password'].dirty && firstHost.hasError('required', 'password')" class="text-danger">*filled is required</small>
                            </div>
                        </div>
                        <div class="form-inline fr mt-4">
                          <!-- <a href="" id="forget" class="font-weight-bold">forget password?</a> -->
                        </div>
                        <button [disabled]="firstHost.invalid" type="button"(click)="firstData()" class="btn btn-primary btn-block mt-4 w-100">next</button>
                        <div class="text-center pt-4 tex-muted">have account? <a id="forget" routerLink="/loginadmin">Login</a></div>
                    </form>
                   </div>
                   <div class="mx-3 my-2 py-2 bordert">
                    <div class="text-center py-3 bordert1">
                        <a href="https://www.facebook.com" target="_blank" class="px-2 card1"><img src="https://www.freepnglogos.com/uploads/facebook-logo-icon/facebook-logo-icon-facebook-icon-png-images-icons-and-png-backgrounds-1.png" alt=""></a>
                        <a href="https://www.google.com" target="_blank" class="px-2 card1"><img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                        <a href="https://www.github.com" target="_blank" class="px-2 card1"><img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
                    </div>
                   </div>
                </div>
           </div> 
        </div>
    </div>
</div>
