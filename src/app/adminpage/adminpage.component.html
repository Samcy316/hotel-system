<div class="container-xxl-fluid full-content">
    <!-- Navbar -->
    <app-navbar></app-navbar>
    <!-- Navbar end -->
    <div class="container mat-elevation-z8">
        <table mat-table [dataSource]="hotelDetails" class="mat-elevation-z8">




            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef> Place </th>
                <td mat-cell *matCellDef="let element"> {{element.place}} </td>
            </ng-container>


            <ng-container matColumnDef="pricing">
                <th mat-header-cell *matHeaderCellDef> Pricing </th>
                <td mat-cell *matCellDef="let element"> {{element.pricing}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="rooms_available">
                <th mat-header-cell *matHeaderCellDef> Rooms </th>
                <td mat-cell *matCellDef="let element"> {{element.rooms_available}} </td>
            </ng-container>

            <ng-container matColumnDef="no_of_beds">
                <th mat-header-cell *matHeaderCellDef> No. of Beds </th>
                <td mat-cell *matCellDef="let element"> {{element.no_of_beds}} </td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
            </ng-container>

            <ng-container matColumnDef="images">
                <th mat-header-cell *matHeaderCellDef> Images </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="showImages(element)">
                        <mat-icon>
                            images
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editHotel(element.id)">
                        <mat-icon>
                            edit
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="warn" (click)="deleteHotel(element.id)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>



    <!-- footer start -->
    <div class="container-xxl-fluid mt-2">

        <app-footer></app-footer>
    </div>
</div>
